<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Nürburgring</title>
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <svg class="logo-icon" width="144" height="144">
          <use href="./img/symbol-defs.svg#icon-nurburgring-icon"></use>
        </svg>
      </a>
      <ul class="nav">
        <li class="nav-li">
          <a class="nav-link" href="#records">Records</a>
        </li>
        <li class="nav-li">
          <a class="nav-link" href="#rent">Rent</a>
        </li>
        <li class="nav-li">
          <a class="nav-link" href="#registration">Registration</a>
        </li>
      </ul>
    </header>

    <!---------------------- MAIN ----------------------------------->

    <main class="main">
      <section class="register">
        <div class="container">
          <h1 class="hero-title">You can register on your website here</h1>
          <button class="hero-button">Service</button>
        </div>
      </section>

      <div id="rent">
        <h2>Rent</h2>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum
          necessitatibus magni error cumque voluptate totam explicabo dolor
          neque aspernatur harum.
        </p>
      </div>

      <div class="slider">
        <div class="slide">
          <img src="" alt="" />
          <p>Слайд 1</p>
          <p>Слайд 1</p>
          <p>Слайд 1</p>
        </div>
        <div class="slide hidden">Слайд 2</div>
        <div class="slide hidden">Слайд 3</div>
      </div>
      <div class="btn-container">
        <button class="prev">Назад</button>
        <button class="next">Вперед</button>
      </div>
    </main>

    <!----------------- FOOTER -------------->

    <footer class="footer">
      <div class="footer-info">
        <a href="#" class="foot-logo">
          <svg class="footer-logo-icon" width="144" height="144">
            <use href="./img/symbol-defs.svg#icon-nurburgring-icon"></use>
          </svg>
        </a>
      </div>
      <div class="soc-div">
        <p class="soc-text">Our soc. networks:</p>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a href="#" class="footer-social-link link">
              <svg class="footer-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social-item">
            <a href="#" class="footer-social-link link">
              <svg class="footer-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social-item">
            <a href="#" class="footer-social-link link">
              <svg class="footer-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li class="footer-social-item">
            <a href="#" class="footer-social-link link">
              <svg class="footer-icon" width="24" height="24">
                <use href="./img/icons.svg#icon-linkedin"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </footer>
    <script src="./js/swiper.js"></script>
  </body>
</html>
